

<ion-menu [content]="masterNav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p,{})">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

  <!-- main navigation
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
-->
  <ion-split-pane (ionChange)="navProxy.onSplitPaneChanged($event._visible);">
    <ion-nav [root]="masterPage" #masterNav></ion-nav>
    <ion-nav [root]="detailPage" #detailNav main></ion-nav>
  </ion-split-pane>
