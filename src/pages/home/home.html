<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Kinder
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addChild()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
		<ion-item *ngFor="let child of kids" (click)="viewChild(child)">
    <ion-avatar item-start>
      <img [src]="child.avatar">
    </ion-avatar>
    <h2>{{child.name}}</h2>
  </ion-item>
</ion-list>

</ion-content>
