<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{name}}</ion-title>


    <ion-buttons end>
      <button ion-button icon-only (click)="saveChild()"><ion-icon name="checkbox"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>



</ion-header>


<ion-content>

    <ion-card ion-item *ngFor="let att of attributes" (click)="viewDetails(feature)">
      <ion-card-header>
        {{att.name}}
      </ion-card-header>
      <ion-card-content>
        <ion-list>
  <ion-item>Terminator II</ion-item>
  <ion-item>The Empire Strikes Back</ion-item>
  <ion-item>Blade Runner</ion-item>
</ion-list>
      </ion-card-content>
    </ion-card>

<ion-textarea placeholder="Text Input"></ion-textarea>
  </ion-item>

</ion-list>
  -->
</ion-content>
